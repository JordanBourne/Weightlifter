<div class = "programPage">
    <div class = "programDisplay">
        <div class = "programFilter">
            <div class = "filterTitle">Filter Results</div>
            <div class = "filterSection">
                <div class = "subTitle">Sport</div>
                <input type = "checkbox" name = "sport" value = "Weightlifting"> Weightlifting <br>
                <input type = "checkbox" name = "sport" value = "Bodybuilding"> Bodybuilding <br>
                <input type = "checkbox" name = "sport" value = "Powerlifting"> Powerlifting <br>
            </div>
            <div class = "filterSection">
                <div class = "subTitle">Experience</div>
                <input type = "checkbox" name = "sport" value = "Beginner"> Beginner<br>
                <input type = "checkbox" name = "sport" value = "Intermediate"> Intermediate<br>
                <input type = "checkbox" name = "sport" value = "Advanced"> Advanced<br>
            </div>
            <div class = "filterSection">
                <div class = "subTitle">Days per Week</div>
                <input type = "checkbox" name = "sport" value = "Three"> Three<br>
                <input type = "checkbox" name = "sport" value = "Four"> Four<br>
                <input type = "checkbox" name = "sport" value = "Five"> Five<br>
            </div>
        </div>
        <div class = "programList">
            <form class = "searchForm">
                <input type = "text" placeholder = "Search Programs" class = "programSearch">
                <button class = "searchButton" type = "submit">Search</button>
            </form>
            <button class = "newProgramButton">New Program</button>
        </div>
    </div>
</div>
